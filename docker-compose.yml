version: '3.8'

services:
  # Ollama service for AI OCR (optional, improves accuracy)
  ollama:
    image: ollama/ollama:latest
    container_name: ttb-ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_models:/root/.ollama
    # Note: GPU support disabled for compatibility
    # To enable GPU, uncomment the deploy section below
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - ttb-network

  # Main TTB Label Verifier API
  verifier:
    build:
      context: .
      target: production
    container_name: ttb-verifier
    ports:
      - "8000:8000"
    environment:
      # Ollama configuration
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2-vision
      
      # App configuration
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE_MB=10
      - MAX_BATCH_SIZE=50
      - DEFAULT_OCR_BACKEND=tesseract
      
      # CORS (allow all for prototype)
      - CORS_ORIGINS=["*"]
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ttb-network

volumes:
  ollama_models:
    driver: local

networks:
  ttb-network:
    driver: bridge
